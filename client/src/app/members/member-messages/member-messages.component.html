<div class="card">
  <div class="card-body" #scrollMe style="overflow-y: scroll; height: 535px">
    <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
      No messages yet... say hi by using the message box below
    </div>
    <div
      *ngIf="(messageService.messageThread$ | async)!.length > 0"
      class="col-sm-12 col-xs-12 chat"
      tabindex="5001"
    >
      <div class="col-inside-lg decor-default">
        <div class="chat-body">
          <div
            class="answer left"
            [class.right]="message.senderUsername == user.username"
            [class.left]="message.senderUsername != user.username"
            *ngFor="let message of messageService.messageThread$ | async"
          >
            <div class="avatar">
              <img
                src="{{
                  message.senderPhotoUrl || './assets/default-avatar.jpg'
                }}"
                alt="{{ message.senderUsername }}"
              />
              <div
                class="status"
                [class.offline]="
                  !(presence.onlineUsers$ | async)?.includes(
                    message.senderUsername
                  )
                "
                [class.online]="
                  (presence.onlineUsers$ | async)?.includes(
                    message.senderUsername
                  )
                "
              ></div>
            </div>
            <div class="name">{{ message.senderUsername }}</div>
            <div class="text">
              {{ message.content }}
            </div>
            <div class="time">{{ message.messageSent | timeago }}</div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-group">
        <input
          type="text"
          class="form-control input-sm"
          required
          name="messageContent"
          [(ngModel)]="messageContent"
          placeholder="send a private message"
        />
        <div class="input-group-append">
          <button
            [disabled]="!messageForm.valid || loading"
            class="btn btn-primary"
            type="submit"
          >
            Send
            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
          </button>
          <button
            [disabled]="loading"
            class="btn btn-success"
            type="button"
            (click)="makeCall()"
          >
            Call
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
