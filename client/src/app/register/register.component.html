<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <label class="control-label">I am a: &nbsp;</label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label class="radio-inline">
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="ml-2"
      />
      female
    </label>
  </div>
  <app-text-input
    formControlName="username"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    formControlName="knownAs"
    [label]="'Known As'"
  ></app-text-input>
  <app-date-input
    formControlName="dateofBirth"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  ></app-date-input>
  <app-text-input formControlName="city" [label]="'City'"></app-text-input>
  <app-text-input
    formControlName="country"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    formControlName="password"
    [type]="'password'"
    [label]="'Password'"
  ></app-text-input>
  <app-text-input
    formControlName="confirmPassword"
    [type]="'password'"
    [label]="'Confirm Password'"
  ></app-text-input>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success mr-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
